<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="header-logo">
                <img class="logo" src="image/logo.jpg" alt="">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active nav-li">
                        Home
                    </li>
                    <li class="nav-item nav-li">About Us
                    </li>
                    <li class="nav-item dropdown nav-li">
                        <span class="nav-item nav-li" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Restaurants
                        </span>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <span class="dropdown-item">Abc</span>
                            <span class="dropdown-item">Abc</span>

                    </li>
                    <li class="nav-item nav-li">Become a Partner
                    </li>
                    <li class="nav-item nav-li btn">Order Online</li>
                    <li class="nav-item nav-li" id="signupBtn" data-toggle="modal" data-target="#exampleModal">Signup
                    </li>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">User Type</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body modal-css">
                                    <button type="button" class="btn btn-danger" onclick="business()">Business
                                        Partner</button>
                                    <button type="button" class="btn btn-danger" onclick="signup()">Customer</button>
                                </div>
                                <div class="modal-footer">

                                </div>
                            </div>
                        </div>
                    </div>
                    <li id="login-Btn" class="nav-item nav-li" onclick="login()">Log In</li>
                    <li id="logOut-Btn" class="nav-item nav-li" onclick="logOut()">Log Out</li>
                    <li id="userProfile" class="nav-item nav-li" onclick="userProfile()">Profile</li>
                    <li id="dashboard" class="nav-item nav-li" onclick="dashboard()">Dashboard</li>
                    <li id="bill" class="nav-item nav-li" onclick="bill()" >Check Out</li>


                </ul>

            </div>
        </nav>
        <div>
            <h1>Order Details</h1>

        </div>
</body>
</html>
